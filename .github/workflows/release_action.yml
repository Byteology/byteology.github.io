name: Release

on:
  push:
    branches: [ master ]
    
jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    
    - name: Checkout
      uses: actions/checkout@v2

    # Fills the configuration with some not so secret secrets
    - name: Fill config values
      run: sed -i 's|GD_INQUIRY_URL|${{ secrets.GD_INQUIRY_URL }}|g' src/Byteology.Website/Config.cs
      
    - name: Download Tailwind CLI
      run: |
        mkdir tailwind
        echo "${GITHUB_WORKSPACE}/tailwind" >> $GITHUB_PATH
        curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
        chmod +x tailwindcss-linux-x64
        mv tailwindcss-linux-x64 tailwind/tailwindcss
    
    - name: Publish
      working-directory: src
      run: dotnet publish -c Release -o ../release --nologo
      
    - name: Set 404 page
      run: cp release/wwwroot/notfound/index.html release/wwwroot/404.html
    
    # Add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
      
    - name: Commit wwwroot
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: release
        FOLDER: release/wwwroot
